    <link rel="stylesheet" href="style1.css">
    <script src="/static/js/captcha.js" defer></script>
    <script>
        // Generate and display CAPTCHA
        function loadCaptcha() {
            const captcha = generateCaptcha();
            document.getElementById('captcha').innerText = captcha;
        }

        // Validate CAPTCHA on form submit
        function validateForm() {
            const userInput = document.getElementById('captcha-input').value;
            const generatedCaptcha = document.getElementById('captcha').innerText;
            if (validateCaptcha(userInput, generatedCaptcha)) {
                alert('Captcha is valid! Logging in...');
                return true; // Proceed with login logic (e.g., form submission)
            } else {
                alert('Invalid CAPTCHA. Please try again.');
                document.getElementById('captcha-input').value = ''; // Clear input
                loadCaptcha(); // Generate new CAPTCHA
                return false;
            }
        }

        // Generate CAPTCHA on page load
        window.onload = function() {
            loadCaptcha();
        };
    </script>

</head>
