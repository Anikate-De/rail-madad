    <script defer>
        // Function to toggle between login and create account forms
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const createAccountForm = document.getElementById('createAccountForm');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                createAccountForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                createAccountForm.style.display = 'block';
            }
        }

        function loadCaptcha() {
            const captcha = generateCaptcha();
            document.getElementById('captchaDisplay').innerText = captcha;
        }

        function validateForm() {
            const userInput = document.getElementById('captchaInput').value;
            const generatedCaptcha = document.getElementById('captchaDisplay').innerText;
            if (validateCaptcha(userInput, generatedCaptcha)) {
                return true; // Proceed with login logic (e.g., form submission)
            } else {
                alert('Invalid CAPTCHA. Please try again.');
                document.getElementById('captchaInput').value = '';
                loadCaptcha();
                return false;
            }
        }

        window.onload = function () {
            showForm('login'); // Display login form by default
        };
    </script>
   </head>

    <!-- Login Form -->
    <form action="/customers/login" method="post" id="loginForm" style="display: block;">

            <div class="mb-3">

            </div>

    <!-- Signup Form -->

            </div>
            <div class="mb-3">
